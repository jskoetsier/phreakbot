[pytest]
# Pytest configuration for PhreakBot test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc

# Markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests for database and external systems
    irc: IRC protocol compliance tests
    module: Module loading/unloading tests
    slow: Tests that take a long time to run
    requires_db: Tests that require database connection
    requires_irc: Tests that require IRC server connection

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
